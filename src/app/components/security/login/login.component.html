  <div class="col-lg-12 background">
    <div class="col-lg-12 text-center" style="margin-top: 20px;">
      <img src="/assets/ayninetlogooo.png" width="300px">
    </div>

    <div class="card card-container transbox">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
      <form name="frmLogin" #frm="ngForm" class="form-signin" novalidate (submit)="onSubmit()">
        <div class="form-group">
          <p>
            <label>Ruc</label></p>
          <input type="text" [(ngModel)]="rucModel" name="ruc" #ruc="ngModel" class="form-control" required autofocus
            [class.is-valid]="ruc.valid" [class.is-invalid]="ruc.invalid" style="color: white"/>
        </div>
        <div class="form-group">
            <p><label>Usuario</label></p>
          <input type="text" [(ngModel)]="nickModel" name="nick" #nick="ngModel" class="form-control" required autofocus
            [ngClass]="{'is-valid': nick.valid, 'is-invalid': nick.invalid }" style="color: white" />
        </div>
        <div class="form-group">
            <p><label>Password</label></p>
          <input type="password" [(ngModel)]="claveModel" name="clave" #clave="ngModel" class="form-control" required
            [ngClass]="{'is-valid': clave.valid, 'is-invalid': clave.invalid }" style="color: white" />
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="frm.invalid"
          type="submit">Ingresar</button>
      </form>
      <div class="text-center">
        <a href="http://Admin.ayninet.com/#/registro">Registrarse</a>
      </div>
    </div>

    <div class="text-center" style="color: white;font-weight: bold;">
      <h3 style="color:blue"> PORTAL LIBRE PARA PYMES </h3>
      <h3 style="color:blue">ayninet@outlook.com</h3>
    </div>

  </div>



</div>
