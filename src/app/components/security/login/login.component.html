<div class="card card-container">
  <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
  <form name="frmLogin" #frm="ngForm" class="form-signin" novalidate (submit)="onSubmit()" >
    <div class="form-group">
      <input type="text" [(ngModel)]="nickModel" name="nick" #nick="ngModel" class="form-control" placeholder="Usuario" required autofocus 
        [ngClass]="{'is-valid': nick.valid, 'is-invalid': nick.invalid }" />
    </div>
    <div class="form-group" >
      <input type="password" [(ngModel)]="claveModel" name="clave" #clave="ngModel" class="form-control" placeholder="ContraseÃ±a" required 
        [ngClass]="{'is-valid': clave.valid, 'is-invalid': clave.invalid }"/>
    </div>
    <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="frm.invalid" type="submit">Ingresar</button>
  </form>
</div>
