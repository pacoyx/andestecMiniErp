<div class="card">
  <div class="card-header">[ Ingreso a Almacen ]</div>
  <div class="card-body">
    <form [formGroup]="forma">

      <div class="form-group row">
        <label class="col-1 col-form-label">Fecha</label>
        <div class="col-3">
          <input formControlName="f_txtFecha" class="form-control form-control-sm" type="date">
        </div>
        <label class="col-2 col-form-label">Transacciones</label>
        <div class="col-6">
          <select formControlName="f_cmbTransaccion" name="cmb_transacciones" class="form-control form-control-sm">
            <option *ngFor="let i of eTipoTrans" [value]="i.TT_ID">{{i.TT_DES}}</option>

          </select>
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label class="col-2 col-form-label">Almacen</label>
        <div class="col-4">
          <select name="cmb_transacciones" class="form-control form-control-sm" formControlName="f_cmbAlmacen">
            <option *ngFor="let a of eAlmacenes" [value]="a.ID_WAREHOUSE">{{ a.DESCRIPCION }}</option>
          </select>
        </div>
        <label class="col-2 col-form-label">Moneda</label>
        <div class="col-4">
          <select formControlName="f_cmbMoneda" name="cmb_transacciones" class="form-control form-control-sm">
            <option *ngFor="let m of eMonedas" [value]="m.MO_ID">{{m.MO_DES}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Doc. Referencia</label>
        <div class="col-2">
          <select formControlName="f_cmbDocRef" name="cmb_transacciones" class="form-control form-control-sm">
            <option *ngFor="let d of eDocumentos" [value]="d.DO_ID">{{ d.DO_DES}}</option>
          </select>
        </div>
        <div class="col-2">
          <input formControlName="f_txtNumSer" class="form-control form-control-sm" type="text">
        </div>
        <label class="col-2 col-form-label">Orden.Compra</label>
        <div class="col-2">
          <input class="form-control form-control-sm" type="text" formControlName="f_txtOrdCom">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Proveedor</label>
        <div class="col-2">
          <div class="input-group input-group-sm mb-3">
            <input formControlName="f_txtProve" type="text" class="form-control" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-toggle="modal" data-target=".bd-example-modal-lg">?</button>
            </div>
          </div>
        </div>
        <div class="col-8">
          <input formControlName="f_txtProveDes" class="form-control form-control-sm" type="text" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Comentarios</label>
        <div class="col-10">
          <input formControlName="f_txtObs" class="form-control form-control-sm" type="text" placeholder="glosa/datos adicionales">
        </div>
      </div>


    </form>
  </div>
</div>




<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lista de Proveedores</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group row">
          <div class="col-2">
            <label class="form-label">Filtrar</label>
          </div>
          <div class="col-8">

            <div class="input-group input-group-sm mb-3">
              <input type="text" #txtpatron class="form-control" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button (click)="HelpBuscarProveedores(txtpatron)" class="btn btn-outline-secondary" type="button">Ok</button>
              </div>
            </div>

          </div>
        </div>

        <div class="table-responsive-sm">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>codigo</th>
                <th>Doc</th>
                <th>Descripcion</th>
                <th>Opcion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of eProveedores, let i = index">
                <th>{{ i+1 }}</th>
                <td>{{ p.ID_PROVIDER }}</td>
                <td>{{ p.NUMBER_DOCUMENT }}</td>
                <td>{{ p.DESCRIPTION_PROVIDER }}</td>
                <td>
                  <button (click)="HelpCargarProveedor(p.ID_PROVIDER)" data-dismiss="modal" type="button" class="btn btn-outline-success">Sel</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
