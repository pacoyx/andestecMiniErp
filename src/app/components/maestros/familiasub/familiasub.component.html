<app-msgsuccess *ngIf="bol_msj" [textoOk]="msj_ok"></app-msgsuccess>
<app-msgerror *ngIf="bol_error" [error]="msj_error"></app-msgerror>

<div class="container" #container>
  <h4>Registro de SubFamilias</h4>
  <hr>
  <form [formGroup]="forma" (ngSubmit)="guardarCambios()">
    <!-- novalidate="novalidate" -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Codigo</label>
          <div class="col-sm-9">
            <input (keyup)="validaExisste()" class="form-control form-control-sm" type="text" placeholder="Codigo numerico"
              formControlName="ID_FAMILY_SUB">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Familia</label>
          <div class="col-sm-9">
            <select formControlName="ID_FAMILY" name="cmb_familia" class="custom-select">
              <option *ngFor="let i of eFamilias" [value]="i.ID_FAMILY">{{i.ID_FAMILY}}-{{i.DESCRIPTION_FAMILY}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Descripcion</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" type="text" placeholder="Descripcion" formControlName="DESCRIPTION_FAMILY_SUB">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label"></label>
          <div class="col-sm-9">

          </div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-2">
        <button type="submit" class="btn btn-success" [disabled]="!forma.valid">
          <i [ngClass]="{'fa-save':!cargando, 'fa-sync-alt fa-spin':cargando}" class="fas"></i>
          <span *ngIf="!cargando">Guardar</span>
          <span *ngIf="cargando">Espere por favor</span>
        </button>
      </div>
      <div class="input-group col-md-6">
        <button [routerLink]="['/familiassub']" class="btn btn-light mr-2">
          <i class="fas fa-backspace"></i>Regresar</button>
      </div>
    </div>

  </form>

</div>
