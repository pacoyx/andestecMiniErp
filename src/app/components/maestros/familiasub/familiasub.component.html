<h4>Familia Sub
  <small>Registro</small>
</h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
  <!-- novalidate="novalidate" -->
  <div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.get('ID_FAMILY_SUB').valid }">
      <label class="col-2 col-form-label">Codigo</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Codigo" formControlName="ID_FAMILY_SUB">
        <div *ngIf="forma.controls['ID_FAMILY_SUB'].errors?.required" class="form-control-feedback">
          el codigo es necesario
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Familia</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Familia" formControlName="ID_FAMILY">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Descripcion</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Descripcion" formControlName="DESCRIPTION_FAMILY_SUB">
      </div>
    </div>

  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-2">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
    <div class="input-group col-md-6">
      <button [routerLink]="['/familiassub']" class="btn btn-outline-danger">Regresar</button>
    </div>
  </div>
  {{forma.valid}}

</form>
