<h4>Lotes
  <small>Registro</small>
</h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
  <!-- novalidate="novalidate" -->


  <div class="form-group row" [ngClass]="{'has-danger': !forma.get('IDLOT').valid }">
    <label class="col-2 col-form-label">Num.Lote</label>
    <div class="col-8">
      <input class="form-control" type="text" placeholder="Codigo" formControlName="IDLOT">

      <div *ngIf="forma.controls['IDLOT'].errors?.required" class="form-control-feedback">
        el codigo es necesario
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Articulo</label>        

      <div class="col-2">
        <div class="input-group input-group-sm mb-3">
          <input type="text" class="form-control" aria-describedby="button-addon2" formControlName="IDARTICLE">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-toggle="modal" data-target=".bd-detalle-modal-lg">
                <i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>

      <div class="col-6">
        <input class="form-control form-control-sm" type="text" formControlName="IDARTICLE_DES" readonly>
      </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Descripcion Lote</label>
    <div class="col-8">
      <input class="form-control" type="text" placeholder="Descripcion" formControlName="DESCRIPTION">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Fecha Emision</label>
    <div class="col-3">
      <input class="form-control" type="date" formControlName="EXPEDITION_DATE">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Fecha Vcto</label>
    <div class="col-3">
      <input class="form-control" type="date" formControlName="CADUCATE_DATE">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Comentarios</label>
    <div class="col-8">
      <input class="form-control" type="text" placeholder="Glosa / Observaciones" formControlName="COMMENT">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Estado</label>
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input formControlName="ISTATUS" value="A" type="radio" id="customRadioInline1" name="ISTATUS" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">Activo</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input formControlName="ISTATUS" value="I" type="radio" id="customRadioInline2" name="ISTATUS" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">Inactivo</label>
      </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-2">
      <button type="submit" class="btn btn-outline-primary" name="button" [disabled]="cargando">
        <i [ngClass]="{'fa-save':!cargando, 'fa-sync-alt fa-spin':cargando}" class="fas"></i>
        <span *ngIf="!cargando">Guardar</span>
        <span *ngIf="cargando">Espere por favor</span>
      </button>
    </div>
    <div class="input-group col-md-6">
      <button [routerLink]="['/lotes']" class="btn btn-outline-danger">
        <i class="fas fa-backspace"></i>
        Regresar
      </button>
    </div>
  </div>
  {{forma.valid}}

</form>




<!-- Modal -->
<div class="modal fade bd-detalle-modal-lg" id="detalleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lista de Articulos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group row">
          <div class="col-2">
            <label class="form-label">Filtrar</label>
          </div>
          <div class="col-8">
            <div class="input-group input-group-sm mb-3">
              <input type="text" #txtpatronA class="form-control" aria-describedby="button-addon2" placeholder="nombre de articulo">
              <div class="input-group-append">
                <button (click)="HelpBuscarArticulos(txtpatronA)" class="btn btn-outline-secondary" type="button">Ok</button>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive-sm">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>codigo</th>
                <th>Descripcion</th>
                <th>Opcion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of eArticulos, let i = index">
                <th>{{ i+1 }}</th>
                <td>{{ a.ID_ARTICLE }}</td>
                <td>{{ a.DESCRIPTION_ARTICLE }}</td>
                <td>
                  <button (click)="HelpCargarArticulo(a.ID_ARTICLE)" data-dismiss="modal" type="button" class="btn btn-outline-success">Sel</button>
                  <!-- <button (click)="HelpCargarProveedor(a.ID_ARTICLE)" data-dismiss="modal" type="button" class="btn btn-outline-success">Sel</button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
