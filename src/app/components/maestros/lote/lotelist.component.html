<div class="main-container">
  <h1>Lista de Lotes</h1>
  <hr>
  <!-- (click)="agregarNuevo(forma)"  -->
  <button [routerLink]="['/lote','nuevo']" 
  type="button" 
  name="btn_nuevo" 
  class="btn btn-outline-primary">
  <i class="fas fa-plus-circle"></i>
  </button>
  <br>
  <br>


  <div class="row  animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">

        <table class="table table-sm">
          <thead class="thead-light">
            <tr>
              <th scope="col">Cod.Articulo</th>
              <th scope="col">Num Lote</th>                    
              <th scope="col">Descripcion</th>                    
              <th scope="col">Fecha Emision</th>                    
              <th scope="col">Fecha Expiracion</th>                    
              <th scope="col">Comentarios</th>                    
              <th scope="col">Estado</th>                    
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cc of eLote">
              <th scope="row">{{ cc.IDARTICLE }}</th>
              <td>{{ cc.IDLOT }}</td>   
              <td>{{ cc.DESCRIPTION }}</td>   
              <td>{{ cc.EXPEDITION_DATE }}</td>   
              <td>{{ cc.CADUCATE_DATE }}</td>   
              <td>{{ cc.COMMENT }}</td>   
              <td>{{ cc.ISTATUS }}</td>                 
              
              <td>
                <button [routerLink]="['/lote',cc.IDLOT]"
                type="button" class="btn btn-outline-success btn-sm">
                <i class="fas fa-edit"></i>
                </button>
              
                <button (click)="borrarLote(cc.IDLOT)"
                type="button" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
