<app-msgsuccess *ngIf="bol_msj" [textoOk]="msj_ok"></app-msgsuccess>
<app-msgerror *ngIf="bol_error" [error]="msj_error"></app-msgerror>

<h4 class="card-title">Registro de Bancos</h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Codigo</label>
        <div class="col-sm-9">
          <input class="form-control form-control-sm" type="text" placeholder="Codigo" formControlName="BA_IDBANK">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Descripcion</label>
        <div class="col-sm-9">
          <input class="form-control form-control-sm" type="text" placeholder="nombre o razon social" formControlName="BA_DESCRIPTIONS">
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Estado</label>
        <div class="col-sm-9">
          <div class="custom-control custom-radio custom-control-inline">
            <input formControlName="BA_ISTATUS" value="A" type="radio" id="customRadioInline1" name="BA_ISTATUS" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Activo</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input formControlName="BA_ISTATUS" value="I" type="radio" id="customRadioInline2" name="BA_ISTATUS" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Inactivo</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

        </div>
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-2">
      <button type="submit" class="btn btn-success" name="button" [disabled]="!forma.valid">
        <i [ngClass]="{'fa-save':!cargando, 'fa-sync-alt fa-spin':cargando}" class="fas"></i>
        <span *ngIf="!cargando">Guardar</span>
        <span *ngIf="cargando">Espere por favor</span>
      </button>
    </div>
    <div class="input-group col-md-6">
      <button [routerLink]="['/bancos']" class="btn btn-light mr-2">
        <i class="fas fa-backspace"></i>
        Regresar
      </button>
    </div>
  </div>

</form>
