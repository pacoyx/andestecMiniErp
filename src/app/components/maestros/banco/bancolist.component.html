<div class="main-container">
  <h4>Lista de Bancos</h4>
  <hr>

  <button [routerLink]="['/banco','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
    <i class="fas fa-plus-circle"></i>
  </button>
  <br>
  <br>


  <div class="row  animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">

        <table class="table table-sm">
          <thead class="thead-light">
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Estado</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cc of eBanco">
              <th scope="row">{{ cc.BA_IDBANK }}</th>
              <td>{{ cc.BA_DESCRIPTIONS }}</td>
              <td>{{ cc.BA_ISTATUS }}</td>

              <td>
                <button [routerLink]="['/banco',cc.BA_IDBANK]" type="button" class="btn btn-outline-success btn-sm">
                  <i class="fas fa-edit"></i>
                </button>

                <button (click)="borrarBanco(cc.BA_IDBANK)" type="button" class="btn btn-outline-danger btn-sm">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
