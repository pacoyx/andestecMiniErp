<div class="main-container">
    <app-msgerror *ngIf="bol_error" [error]="msj_error"></app-msgerror>

  <h4 class="card-title">Lista de Clientes</h4>
  <hr>

  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <div class="form-group row">
        <div class="col-sm-2">
          <button [routerLink]="['/cliente','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
            <i class="fas fa-plus-circle"></i>
            Nuevo
          </button>
        </div>
        <label class="col-sm-1 col-form-label">Buscar:</label>
        <div class="col-sm-5">
          <input #box (keyup.enter)="filtrarClientes(box.value)" class="form-control form-control-sm" type="text"
            placeholder="filtrar">
        </div>
        <div class="col-sm-2" style="text-align: right">
          <label class="">Numero de Filas: {{this.eClientes.length}}</label>
        </div>        
      </div>
    </div>
  </div>
  
  
  <br>

  <app-loading *ngIf="bol_cargando"></app-loading>

  <div class="row animated fadeIn fast"  *ngIf="!bol_cargando">
    <div class="col-md-12">
      <div class="table-responsive">

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Razon Social</th>
              <th>Doc.</th>
              <th>Dni/Ruc</th>
              <th>Contacto</th>
              <th>Telefono</th>
              <th>Email</th>
              <th colspan="2" style="text-align: center">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of eClientes">
              <td>{{ c.ID_CUSTOMER }}</td>
              <td>{{ c.DESCRIPTION_CUSTOMER }}</td>
              <td>{{ c.DOCUMENT_TYPE_CUSTOMER }}</td>
              <td>{{ c.NUMBER_DOCUMENT }}</td>
              <td>{{ c.CONTACT }}</td>
              <td>{{ c.MOVIL_CONTACT }}</td>
              <td>{{ c.EMAIL }}</td>
              <td style="text-align: center">
                <button [routerLink]="['/cliente',c.ID_CUSTOMER]" type="button" class="btn btn-success btn-sm">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
              <td>
                <button (click)="borrarCliente(c.ID_CUSTOMER)" type="button" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
