<div class="main-container">
  <h4 class="card-title">Lista de Clientes</h4>
  <hr>

  <button [routerLink]="['/cliente','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
    <i class="fas fa-plus-circle"></i>
  </button>
  <br>
  <br>

  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">

          <table class="table table-striped">
          <thead>
            <tr>
              <td>Codigo</td>
              <td>Descripcion</td>
              <td>Doc.</td>
              <td>Numero</td>
              <td>Contacto</td>
              <td>Telefono</td>
              <td>Correo.Electronico</td>
              <td>Opciones</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of eClientes">
              <td>{{ c.ID_CUSTOMER }}</td>
              <td>{{ c.DESCRIPTION_CUSTOMER }}</td>
              <td>{{ c.DOCUMENT_TYPE_CUSTOMER }}</td>
              <td>{{ c.NUMBER_DOCUMENT }}</td>
              <td>{{ c.CONTACT }}</td>
              <td>{{ c.MOVIL_CONTACT }}</td>
              <td>{{ c.EMAIL }}</td>
              <td>
                <button [routerLink]="['/cliente',c.ID_CUSTOMER]" type="button" class="btn btn-success btn-sm">
                  <i class="fas fa-edit"></i>
                </button>
                <button (click)="borrarCliente(c.ID_CUSTOMER)" type="button" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
