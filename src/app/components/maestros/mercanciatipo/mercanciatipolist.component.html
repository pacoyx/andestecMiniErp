<div class="main-container">
  <h4 class="card-title">Lista de Tipo de Mercancia</h4>
  <hr>

  <button [routerLink]="['/mercanciatipo','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
    <i class="fas fa-plus-circle"></i></button>
  <br>
  <br>

  <div class="row animated fadeIn fast">
    <table class="table table-striped">
      <thead class="">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ct of eCommodity">
          <td>{{ ct.ID_COMMODITY_TYPE }}</td>
          <td>{{ ct.DESCRIPTION_COMMODITY }}</td>
          <td>
            <button [routerLink]="['/mercanciatipo',ct.ID_COMMODITY_TYPE]" type="button" class="btn btn-success btn-sm">
              <i class="fas fa-edit"></i></button>

            <button (click)="borrarMercanciatipo(ct.ID_COMMODITY_TYPE)" type="button" class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
