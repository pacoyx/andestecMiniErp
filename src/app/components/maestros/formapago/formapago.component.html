<div *ngIf="bol_msj" class="alert alert-success alert-dismissible fade show" role="alert">
  Se registro los datos correctamente!!.
</div>
<h4 class="card-title">Registro de Forma de Pago</h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Codigo</label>
        <div class="col-sm-9">
          <input class="form-control form-control-sm" type="text" placeholder="Codigo" formControlName="PT_ID">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Descripcion</label>
        <div class="col-sm-9">
          <input class="form-control form-control-sm" type="text" placeholder="Descripcion" formControlName="PT_DES">
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Dias</label>
        <div class="col-sm-9">
          <input class="form-control form-control-sm" type="number" placeholder="dias de pago" formControlName="PT_DAYS">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-2">
      <button type="submit" class="btn btn-primary" [disabled]="cargando">
        <i [ngClass]="{'fa-save':!cargando, 'fa-sync-alt fa-spin':cargando}" class="fas"></i>
        <span *ngIf="!cargando">Guardar</span>
        <span *ngIf="cargando">Espere por favor</span>
      </button>
    </div>
    <div class="input-group col-md-6">
      <button [routerLink]="['/formapagos']" class="btn btn-light mr-2">
        <i class="fas fa-backspace"></i>Regresar</button>
    </div>
  </div>


</form>
