<div class="main-container">
  <app-msgerror *ngIf="bol_error" [error]="msj_error"></app-msgerror>
  <h4 class="card-title">Lista de Vendedores</h4>
  <hr>

  <button [routerLink]="['/vendedor','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
    <i class="fas fa-plus-circle"></i>Nuevo</button>
  <br>
  <br>
  <app-loading *ngIf="bol_cargando"></app-loading>
  <div class="row  animated fadeIn fast" *ngIf="!bol_cargando">
    <table class="table table-striped">
      <thead class="">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Dni</th>
          <th scope="col">Direccion</th>
          <th scope="col">Telefono</th>
          <th scope="col">Email</th>
          <th scope="col">Estado</th>
          <th colspan="2">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of eVendedores">
          <td>{{ u.SE_ID }}</td>
          <td>{{ u.SE_DESCRIPCION }}</td>
          <td>{{ u.SE_DNI }}</td>
          <td>{{ u.SE_ADD }}</td>
          <td>{{ u.SE_PHONE }}</td>
          <td>{{ u.SE_EMAIL }}</td>
          <td>{{ u.SE_ISTATUS }}</td>
          <td>
            <button [routerLink]="['/vendedor',u.SE_ID]" type="button" class="btn btn-success btn-sm">
              <i class="fas fa-edit"></i></button>
          </td>
          <td>
            <button (click)="borrarVendedor(u.SE_ID)" type="button" class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
