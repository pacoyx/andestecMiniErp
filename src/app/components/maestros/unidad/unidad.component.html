<h4>Unidades<small>Registro</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" >
    <!-- novalidate="novalidate" -->
  <div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.get('ID_UNIT').valid }">
      <label class="col-2 col-form-label">Codigo</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Codigo"
        formControlName="ID_UNIT">
        
        <div *ngIf="forma.controls['ID_UNIT'].errors?.required"   
        class="form-control-feedback"> 
          el codigo es necesario
        </div>          
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Descripcion</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Descripcion"
        formControlName="DESCRIPTION_UNIT">
      </div>
    </div>

  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-2">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
    <div class="input-group col-md-6">
        <button [routerLink]="['/unidades']" 
        class="btn btn-outline-danger">Regresar</button>
    </div>
  </div>
  {{forma.valid}}

</form>
