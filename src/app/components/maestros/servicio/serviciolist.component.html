<div class="main-container">
  <h4 class="card-title">Lista de Servicios</h4>
  <hr>

  <button [routerLink]="['/servicio','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
    <i class="fas fa-plus-circle"></i></button>
  <br>
  <br>

  <div class="row animated fadeIn fast">
        <table class="table table-striped">
          <thead class="">
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of eServicio">
              <td>{{ s.ID_SERVICES }}</td>
              <td>{{ s.DESCRIPTION_SERVICES }}</td>
              <td>
                <button [routerLink]="['/servicio',s.ID_SERVICES]" type="button" class="btn btn-success btn-sm">
                  <i class="fas fa-edit"></i></button>
                <button (click)="borrarServicio(s.ID_SERVICES)" type="button" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>    
  </div>
</div>
