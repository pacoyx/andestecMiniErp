<div class="main-container">
  <h4 class="card-title">Lista de Centro de Costos</h4>
  <hr>
  <button [routerLink]="['/centrocosto','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
    <i class="fas fa-plus-circle"></i>
  </button>
  <br>

  <div class="row  animated fadeIn fast">
    <table class="table table-striped">
      <thead class="">
        <tr>
          <td>Codigo</td>
          <td>Descripcion</td>
          <td>Opciones</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cc of eCentroCosto">
          <td>{{ cc.ID_CENTER_COST }}</td>
          <td>{{ cc.DESCRIPTION_CENTER_COST }}</td>
          <td>
            <button [routerLink]="['/centrocosto',cc.ID_CENTER_COST]" type="button" class="btn btn-success btn-sm">
              <i class="fas fa-edit"></i>
            </button>

            <button (click)="borrarCentrocosto(cc.ID_CENTER_COST)" type="button" class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
