<div class="main-container">
  <h4 class="card-title">Lista de Almacenes</h4>
  <hr>
  <!-- (click)="agregarNuevo(forma)"  -->
  <button [routerLink]="['/almacen','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
    <i class="fas fa-plus-circle"></i>Nuevo
  </button>
  <br>
  <br>

  <div class="row animated fadeIn fast">
    <table class="table table-striped">
      <thead class="">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Direccion</th>
          <th scope="col" colspan="2" style="text-align: center">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let almacen of eAlmacenes">
          <td>{{ almacen.ID_WAREHOUSE }}</td>
          <td>{{ almacen.DESCRIPCION }}</td>
          <td>{{ almacen.DIRECCION }}</td>
          <td style="text-align: center">
            <button [routerLink]="['/almacen',almacen.ID_WAREHOUSE]" type="button" class="btn btn-success btn-sm">
              <i class="fas fa-edit"></i></button>
            </td><td>
            <button (click)="borrarAlmacen(almacen.ID_WAREHOUSE)" type="button" class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
