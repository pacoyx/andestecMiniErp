<app-msgsuccess *ngIf="bol_msj" [textoOk]="msj_ok"></app-msgsuccess>

<div class="container" #container>

  <h4 class="card-title">Registro de Almacen</h4>

  <hr>
  <form [formGroup]="forma" (ngSubmit)="guardar()">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Codigo</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" type="text" placeholder="Codigo" formControlName="ID_WAREHOUSE">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nombre</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" type="text" placeholder="nombre o razon social" formControlName="DESCRIPCION">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Direccion</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" type="text" placeholder="Direccion" formControlName="DIRECCION">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label"></label>
          <div class="col-sm-9">

          </div>
        </div>
      </div>
    </div>



    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-2">
        <button type="submit" class="btn btn-success" [disabled]="!forma.valid">
          <i [ngClass]="{'fa-save':!cargando, 'fa-sync-alt fa-spin':cargando}" class="fas"></i>
          <span *ngIf="!cargando">Guardar</span>
          <span *ngIf="cargando">Espere por favor</span>
        </button>
      </div>

      <div class="input-group col-md-6">
        <button [routerLink]="['/almacenes']" class="btn btn-light mr-2">
          <i class="fas fa-backspace"></i>
          Regresar</button>
      </div>

    </div>

  </form>

</div>
