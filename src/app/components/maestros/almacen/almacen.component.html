<h4>Almacenes
  <small>(Registro)</small>
</h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row" 
    [ngClass]="{'has-danger': !forma.get('ID_WAREHOUSE').valid }">
      <label class="col-2 col-form-label">Codigo</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Codigo" 
        formControlName="ID_WAREHOUSE">

        <div *ngIf="forma.controls['ID_WAREHOUSE'].errors?.required" class="form-control-feedback" >
          Este campo es requerido
        </div>        
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" formControlName="DESCRIPCION">
        <div *ngIf="forma.controls['DESCRIPCION'].errors?.required">
          Este campo es requerido
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Direccion</label>
      <div class="col-8">
        <input class="form-control" type="text" formControlName="DIRECCION"
        placeholder="Direccion">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-2">
      <button type="submit" class="btn btn-outline-primary" [disabled]="cargando">
        <i [ngClass]="{'fa-save':!cargando, 'fa-sync-alt fa-spin':cargando}"
          class="fas"></i>
          <span *ngIf="!cargando">Guardar</span>
          <span *ngIf="cargando">Espere por favor</span>
      </button>      
    </div>

    <div class="input-group col-md-6">
        <button [routerLink]="['/almacenes']" 
        class="btn btn-outline-danger">
        <i class="fas fa-backspace"></i>
        Regresar</button>
    </div>

  </div>

</form>
