<div class="main-container">
  <h4 class="card-title">Lista de Punto de Venta</h4>
  <hr>

  <button [routerLink]="['/puntoventa','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
    <i class="fas fa-plus-circle"></i></button>

  <div class="col-md-5" *ngIf="bol_msj" class="alert alert-success alert-dismissible fade show" role="alert">
    Se elimimno correctamente el punto de venta!
  </div>

  <br>
  <br>

  <div class="row  animated fadeIn fast">
    <table class="table table-striped">
      <thead class="">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Direccion</th>
          <th scope="col">Telefono</th>
          <th scope="col">Glosa</th>
          <th scope="col">Estado</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of ePuntoVenta">
          <td>{{ s.SP_ID }}</td>
          <td>{{ s.SP_DES }}</td>
          <td>{{ s.SP_ADD }}</td>
          <td>{{ s.SP_PHONE }}</td>
          <td>{{ s.SP_COMMENT }}</td>
          <td>{{ s.SP_ISTATUS }}</td>
          <td>
            <button [routerLink]="['/puntoventa',s.SP_ID]" type="button" class="btn btn-success btn-sm">
              <i class="fas fa-edit"></i></button>
            <button (click)="borrarPuntoVenta(s.SP_ID)" type="button" class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
