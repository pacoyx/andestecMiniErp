<div class="main-container">
  <h4 class="card-title">Lista de Documentos</h4>
  <hr>

  <button [routerLink]="['/documento','nuevo']" type="button" name="btn_nuevo" class="btn btn-outline-primary">
    <i class="fas fa-plus-circle"></i></button>
  <br>
  <br>

  <div class="row  animated fadeIn fast">
    <table class="table table-striped">
      <thead class="">
        <tr>
          <td>Codigo</td>
          <td>Descripcion</td>
          <td>Abreviatura</td>
          <td>Cod.Nif</td>
          <td>Cod.Electro</td>
          <td>Estado</td>
          <td>Opciones</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fa of eDocumentos">
          <td>{{ fa.ID_DOCUMENT }}</td>
          <td>{{ fa.DOCUMENT_DESCRIPTION }}</td>
          <td>{{ fa.ABREVIATURE }}</td>
          <td>{{ fa.CODE_NIF }}</td>
          <td>{{ fa.CODE_ELECTRONIC }}</td>
          <td>{{ fa.ISTATUS }}</td>
          <td>
            <button [routerLink]="['/documento',fa.ID_DOCUMENT]" type="button" class="btn btn-success btn-sm">
              <i class="fas fa-edit"></i></button>

            <button (click)="borrarDocumento(fa.ID_DOCUMENT)" type="button" class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
