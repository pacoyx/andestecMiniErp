<div class="main-container">
  <h1>Lista de Documentos</h1>
  <hr>
  
  <button [routerLink]="['/documento','nuevo']" 
  type="button" 
  name="btn_nuevo" 
  class="btn btn-outline-primary">
  <i class="fas fa-plus-circle"></i></button>
  <br>
  <br>
  
  <div class="row  animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">

        <table class="table table-sm">
          <thead class="thead-light">
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Descripcion</th>                    
              <th scope="col">Abreviatura</th>                    
              <th scope="col">Cod.Nif</th>                    
              <th scope="col">Cod.Electro</th>                    
              <th scope="col">Estado</th>                    
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fa of eDocumentos">
              <th scope="row">{{ fa.ID_DOCUMENT }}</th>
              <td>{{ fa.DOCUMENT_DESCRIPTION }}</td>
              <td>{{ fa.ABREVIATURE }}</td>
              <td>{{ fa.CODE_NIF }}</td>
              <td>{{ fa.CODE_ELECTRONIC }}</td>
              <td>{{ fa.ISTATUS }}</td>
              <td>
                <button [routerLink]="['/documento',fa.ID_DOCUMENT]"
                type="button" class="btn btn-outline-success btn-sm">
                <i class="fas fa-edit"></i></button>

                <button (click)="borrarDocumento(fa.ID_DOCUMENT)"
                type="button" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
