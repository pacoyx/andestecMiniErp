<div class="main-container">
  <h4 class="card-title">Configuraciones Generales</h4>
  <hr>
  <form [formGroup]="forma">
    
  
    <div class="form-group row">

      <div class="col-md-2">
        <label class="col-form-label">Precios con IVA:</label>
        <div class="custom-control custom-checkbox">
          <input formControlName="f_chkPreciosIVA" type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1"><b>Si</b></label>
        </div>
      </div>


    </div>

    <div class="form-group row">
      <div class="col-md-4">
        <button type="button" class="btn btn-success btn-block" (click)="grabar()">
          Grabar Datos
        </button>
      </div>
    </div>


  </form>

</div>
