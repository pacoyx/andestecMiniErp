<div class="main">
  <h4>Ventas por Articulo</h4>
  <hr>
  <form [formGroup]="forma" role="form">
    <div class="row">
      <div class="col-3">
        <label for="cmbarticulo">Articulo</label>
        <select formControlName="cmbarticulo" class="custom-select" id="cmbarticulo">
          <option *ngFor="let item of eArticulos" [value]="item.ID_ARTICLE">{{item.DESCRIPTION_ARTICLE}}</option>
        </select>
        <div class="custom-control custom-checkbox">
          <input formControlName="f_chkTodos" type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1"><b>Todos</b></label>
        </div>
      </div>

      <div class="col-2">
        <label for="txtfec1" class="control-label">Emision</label>
        <input formControlName="txtfec1" size="20" type="date" id="txtfec1" class="form-control form-control-sm">
      </div>

      <div class="col-2">
        <label for="txtfec2" class="control-label">Emision</label>
        <input formControlName="txtfec2" size="20" type="date" id="txtfec2" class="form-control form-control-sm">
      </div>

      <div class="col-2">
          <button (click)="CargarReporte()" type="button" class="btn btn-warning no-print btn-sm btn-block">
            <i class="fas fa-search"></i>Ver Reporte</button>
        </div>
  
        <div class="col-2">
          <button (click)="imprimir()" type="button" class="btn btn-warning no-print btn-sm btn-block">
            <i class="fas fa-print"></i>Imprimir</button>
        </div>
    </div>
  </form>
  <hr>

  <app-loading *ngIf="bol_cargando"></app-loading>
  <table class="table table-striped" *ngIf="!bol_cargando">
    <thead class="">
      <tr>
        <th>CLIENTE</th>
        <th>FECHA</th>
        <th>TIPDOC</th>
        <th>SERDOC</th>
        <th>NUMDOC</th>
        <th>MON</th>
        <th>VALORVTA</th>
        <th>IMPUESTO</th>
        <th>TOTAL</th>
        <th>TC</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of eListado">
        <td>{{item.CLIENTE}}</td>
        <td>{{item.FECHA}}</td>
        <td>{{item.TIPDOC}}</td>
        <td>{{item.SERDOC}}</td>
        <td>{{item.NUMDOC}}</td>
        <td>{{item.MONEDA}}</td>
        <td>{{item.VALORVTA}}</td>
        <td>{{item.IMPUESTO}}</td>
        <td>{{item.TOTAL}}</td>
        <td>{{item.TC}}</td>
      </tr>

    </tbody>
  </table>


</div>
